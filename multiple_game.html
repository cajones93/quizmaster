<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quizmaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body onload = "startGame()">
    <div class="header-div">
        <h1>Quizmaster</h1>
        <h2>Let's get you started</h2>
    </div>
        <!-- num of questions -->
        <div class="container">
            <div class="row">
              <div class="col-sm-12">
                <h1 class="text-center">Quiz Question</h1>
                <div id="question"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <button type="button" class="btn btn-light btn-lg btn-outline-dark answer-button" id="answer1">Answer 1</button>
              </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                  <button type="button" class="btn btn-light btn-lg btn-outline-dark answer-button" id="answer2">Answer 2</button>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <button type="button" class="btn btn-light btn-lg btn-outline-dark answer-button" id="answer3">Answer 3</button>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <button type="button" class="btn btn-light btn-lg btn-outline-dark answer-button" id="answer4">Answer 4</button>
                </div>
              </div>
          </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
