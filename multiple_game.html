<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quizmaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body onload = "startGame()">
    <div class="header-div">
        <h1>Quizmaster</h1>
        <h2>Let's get you started</h2>
    </div>
        <!-- num of questions -->
        <header>
            <h1 id="quiz-question" class="quiz-question">Question</h1>
        </header>
            <div class="mb-3">
                
                <select id="noOfQuestions" class="form-select">
                    <option selected>Select Number of Questions</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                </select>
            </div>

        <!-- category -->

            <div class="mb-3">
                
                <select id="categoryChoice" class="form-select">
                    <option selected>Choose a Category</option>
                    <option value="animals">Animals</option>
                    <option value="videoGames">Video Games</option>
                    <option value="music">Music</option>
                    <option value="film">Film</option>
                </select>
            </div>

          <!-- difficulty -->

            <div class="mb-3">

                <select id="difficultyChoice" class="form-select">
                    <option selected>Choose Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

          <!-- quiz type -->

            <div class="mb-3">

                <select id="quizTypeChoice" class="form-select">
                    <option selected>Choose the Type of Quiz</option>
                    <option value="multiple">Multiple Choice</option>
                    <option value="boolean">True / False</option>
                </select>
            </div>

          <!-- submit button -->
        <button id="formSubmit" type="submit" class="btn btn-primary">Submit</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
