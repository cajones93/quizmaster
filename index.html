<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quizmaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <h1>Quizmaster</h1>
    <h2>Let's get you started</h2>

      <!-- FORM -->
      <form class="row g-3 quiz-param-form">
        <!-- num of questions -->
        <div class="row g-3">
            <div class="col-md-6">
                <label for="noOfQuestions">Number of Questions</label>
                <input type="text" class="form-control" id="floatingInput" placeholder="10">
            </div>
        </div>
        <!-- category -->
        <div class="row">
            <div class="col-md-6">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option value="animals">Animals</option>
                    <option value="videoGames">Video Games</option>
                    <option value="music">Music</option>
                    <option value="film">Film</option>
                </select>
            </div>
        </div>
          <!-- difficulty -->
        <div class="row">
            <div class="col-md-6">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
          <!-- quiz type -->
        <div class="row">
            <div class="col-md-6">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option value="multipleChoice">Multiple Choice</option>
                    <option value="trueFalse">True / False</option>
                </select>
            </div>
        </div>
          <!-- submit button -->
        <button id="formSubmit" type="submit" class="btn btn-primary">Submit</button>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
