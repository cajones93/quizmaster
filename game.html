<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quizmaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!-- HEADER LOGO -->
    <div class="header-container">
      <div class="header-div">
          <image id="logo-img" src="assets/images/quizmaster-logo-transparent.png">
      </div>
    </div>
    <!-- SCORE -->
    <div class="score-container hidden">
      <h2 class="score-section">Score: <strong><span id="score"></span></strong></h2>
    </div>
        <!-- num of questions -->
        <div class="quiz-container">
            <div class="row">
              <div class="col-sm-12 question-container">
                <h1 id="question" class="text-center">Welcome to the quiz!</h1>
                
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <button type="button" class="btn btn-light btn-lg btn-outline-dark answer-button" id="answer1">Start Game</button>
              </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                  <button type="button" class="btn btn-light btn-lg btn-outline-dark answer-button" id="answer2">Back to Menu</button>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <button type="button" class="btn btn-light btn-lg btn-outline-dark answer-button hidden" id="answer3">Answer 3</button>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <button type="button" class="btn btn-light btn-lg btn-outline-dark answer-button hidden" id="answer4">Answer 4</button>
                </div>
              </div>
          </div>

                  <!-- Score Modal -->
        <div id="scoreModal" class="modal center">

          <!-- Modal content -->
          <div class="scoreModal-content">
            <span class="close">&times;</span>
            <p>Your Score was: <span id="scoreModalResult"></span></p>
            <button type="button" class="btn btn-light btn-lg btn-outline-dark" id="menu-button">Back to Menu</button>
          </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/game.js"></script>
</body>
</html>
